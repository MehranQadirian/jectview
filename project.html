<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project - Projects View</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <canvas id="bg-canvas" class="bg-canvas" aria-hidden="true"></canvas>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><h1 id="logo">Projects View</h1></div>
      <div class="controls">
        <a href="index.html" class="btn">‚Üê Back</a>
      </div>
    </div>
  </header>

  <main class="container project-page">
    <article id="projectArticle" class="project-article">
      <!-- header image -->
      <div id="projectHero" class="project-hero">üì¶</div>
      <div class="project-content">
        <h1 id="projTitle"></h1>
        <div class="proj-meta">
          <span id="projType"></span> ‚Ä¢ <span id="projDate"></span> ‚Ä¢ <a id="projAuthor" href="#"></a>
        </div>
        <p id="projDesc"></p>
        <div class="proj-actions">
          <a id="openGithub" class="btn" target="_blank">Open on GitHub</a>
        </div>
      </div>
    </article>
  </main>

  <script type="module">
    import { loadProjects } from './assets/js/dataLoader.js';
    import { pickImageForProject, formatDate } from './assets/js/ui.js';

    async function init() {
      const urlParams = new URLSearchParams(location.search);
      const id = urlParams.get('id');
      const projects = await loadProjects();
      const project = projects.find(p => p.id === id);
      if (!project) {
        document.getElementById('projectArticle').innerHTML = '<p style="padding:40px;text-align:center;">Project not found.</p>';
        return;
      }

      document.getElementById('projTitle').textContent = project.title;
      document.getElementById('projDesc').textContent = project.description;
      document.getElementById('projType').textContent = project.type || '';
      document.getElementById('projDate').textContent = formatDate(new Date(project.date));
      document.getElementById('projAuthor').textContent = project.author;
      document.getElementById('openGithub').href = project.url || '#';

      const hero = document.getElementById('projectHero');
      const img = pickImageForProject(project);
      hero.innerHTML = img;
    }

    init();
  </script>
  <script type="module" src="assets/js/bgCanvas.js"></script>
</body>
</html>
