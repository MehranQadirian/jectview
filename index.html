<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects View</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- animated background canvas -->
  <canvas id="bg-canvas" class="bg-canvas" aria-hidden="true"></canvas>

  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <div class="brand">
        <h1 id="logo">Projects View</h1>
        <div class="sub" id="subLogo">Showcase of contributors</div>
      </div>

      <div class="controls">
        <div class="lang-switch">
          <button id="langBtn" class="btn">EN</button>
        </div>
        <div class="theme-switch" title="Toggle theme">
          <button id="themeBtn" class="btn">ðŸŒ™</button>
        </div>
        <button id="menuBtn" class="hamburger" aria-label="menu">â˜°</button>
      </div>
    </div>
  </header>

  <nav class="top-nav" id="topNav">
    <a href="#" data-i18n="nav_projects" onclick="showSection('projects')">Projects</a>
    <a href="#" data-i18n="nav_users" onclick="showSection('users')">Users</a>
    <a href="#" data-i18n="nav_about" onclick="showSection('about')">About</a>
  </nav>

  <main class="container main-content">
    <!-- Projects Section -->
    <section id="projectsSection" class="section active">
      <div class="filters">
        <input id="searchInput" class="filter" placeholder="Search projects..." data-i18n-placeholder="search_placeholder" />
        <select id="typeFilter" class="filter">
          <option value="">All types</option>
          <option value="web">Web</option>
          <option value="mobile">Mobile</option>
          <option value="desktop">Desktop</option>
          <option value="backend">Backend</option>
          <option value="ai">AI/ML</option>
          <option value="other">Other</option>
        </select>
        <select id="userFilter" class="filter">
          <option value="">All users</option>
        </select>
        <select id="sortFilter" class="filter">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>

      <div id="projectsGrid" class="projects-grid" aria-live="polite"></div>
    </section>

    <!-- Users Section -->
    <section id="usersSection" class="section" style="display:none;">
      <h2 data-i18n="contributors">Contributors</h2>
      <div id="usersList"></div>
    </section>

    <!-- About Section -->
    <section id="aboutSection" class="section" style="display:none;">
      <h2 data-i18n="about_title">About</h2>
      <p data-i18n="about_text">This is a modular static showcase built for GitHub Pages.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="watermark" id="watermark">
        <span class="initial" data-user="mehran">M</span>
        <span class="amp">&amp;</span>
        <span class="initial" data-user="nima">N</span>
        <div class="expanded">
          <a href="https://github.com/mehranqadirian" target="_blank" class="owner" data-owner="mehran">Mehran</a>
          <a href="https://github.com/naseridev" target="_blank" class="owner" data-owner="nima">Nima</a>
        </div>
      </div>

      <div class="footer-right">
        <div class="top-link" id="topLink" title="Back to top">â†‘</div>
      </div>
    </div>
  </footer>

  <!-- Scroll top button -->
  <button id="scrollTopBtn" class="scroll-top" aria-label="Scroll to top">â–²</button>

  <!-- Modal for quick project preview -->
  <div id="projectModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">Ã—</button>
      <div id="modalHeader" class="modal-header"></div>
      <div class="modal-body">
        <h3 id="modalTitle"></h3>
        <p id="modalDesc"></p>
        <div class="meta">
          <span id="modalAuthor"></span>
          <span id="modalDate"></span>
        </div>
        <a id="modalUrl" class="btn block" href="#" target="_blank">Open on GitHub</a>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
