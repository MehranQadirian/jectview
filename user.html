<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User - Projects View</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <canvas id="bg-canvas" class="bg-canvas" aria-hidden="true"></canvas>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><h1 id="logo">Projects View</h1></div>
      <div class="controls">
        <a href="index.html" class="btn">‚Üê Back</a>
      </div>
    </div>
  </header>

  <main class="container user-page">
    <section id="userProfile" class="user-profile"></section>
  </main>

  <script type="module">
    import { loadUsers, loadProjects } from './assets/js/dataLoader.js';
    import { renderUserProfile } from './assets/js/ui.js';

    async function init() {
      const params = new URLSearchParams(location.search);
      const username = params.get('user');
      const users = await loadUsers();
      const user = users.find(u => u.username === username || u.name === username);
      const projects = await loadProjects();

      if (!user) {
        document.getElementById('userProfile').innerHTML = '<p style="padding:40px;text-align:center;">User not found.</p>';
        return;
      }

      const userProjects = projects.filter(p => p.author === user.name);
      renderUserProfile(user, userProjects);
    }

    init();
  </script>
  <script type="module" src="assets/js/bgCanvas.js"></script>
</body>
</html>
